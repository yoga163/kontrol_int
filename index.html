<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/script.js" type="text/javascript"></script>

    <title>Kontrol Arduino Internet</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-warning">
      <div class="container">
        <h4>Internet</h4>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-5">
        <div class="col-6 text-center">
          <h6>Lampu Teras</h6>
          <h6 id="status1">ON</h6>
          <button class="btn btn-danger p-3 off1">OFF</button>
          <button class="btn btn-success p-3 on1">ON</button>
        </div>
        <div class="col-6 text-center">
          <h6>Lampu Ruang Tamu</h6>
          <h6 id="status2">ON</h6>
          <button class="btn btn-danger p-3 off2">OFF</button>
          <button class="btn btn-success p-3 on2">ON</button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6 text-center">
          <h6>Lampu Kamar</h6>
          <h6 id="status3">ON</h6>
          <button class="btn btn-danger p-3 off3">OFF</button>
          <button class="btn btn-success p-3 on3">ON</button>
        </div>
        <div class="col-6 text-center">
          <h6>Lampu Dapur</h6>
          <h6 id="status4">ON</h6>
          <button class="btn btn-danger p-3 off4">OFF</button>
          <button class="btn btn-success p-3 on4">ON</button>
        </div>

      </div>

    </div>




    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
